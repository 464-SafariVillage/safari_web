<!doctype html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 	<meta name="author" content="Untree.co">

		<title>사파리 village 상세페이지</title>

  	<meta name="description" content="" />
 	<meta name="keywords" content="" />

		<link rel="stylesheet" href="style.css">
    		<link rel="stylesheet" href="detail.css">
   		<link rel="stylesheet" href="detail2.css">
    		<link rel="stylesheet" href="detail3.css">
    		<link rel="stylesheet" href="background.css">
   		<link rel="stylesheet" href="style2.css">

	</head>
    <body>
    	<h1 align = "center">
		<img src="로고.png" alt = "" width = 1000>
   	</h1>
      	<div class="unslate_co--section" id="about-section">
        	    <div class="container">
          
     
     	<div class="unslate_co--section bg-light" id="testimonial-section">
       		<div class="container">
          		 <div class="section-heading-wrap text-center mb-5"  data-aos="fade-up">
           		  <h2 class="heading-h2 text-center divider">제품 상세</h2>
          		 </div>
        	</div>
	<div class="owl-carousel testimonial-slider" data-aos="fade-up">
          		<div>
            		 <div class="testimonial-v1">
              	  <div class="testimonial-inner-bg">
		   <div class="testimonial-author-info">
                  		<img src="기린.png" alt="Image">
                  		<h3>판매자: 내가그린기린그림</h3>
                	   </div>
	   	   <br>
               	 	<blockquote>
              	  	판매자 글: "하루종일 대여 가능하고 낼 오전 중에 받습니다 금액 상의는 메세지 보내주세요"
               	 	</blockquote>
                          </div> 
            		</div>
       	            </div>
          	           <div>

	           <div class="testimonial-v1">
                         <div class="testimonial-inner-bg">
                		<blockquote>
                 	 	<img src="아이패드.png" alt="" width = 1>
                		</blockquote>
              	</div>
            	           </div>
             </div>

      <div class="unslate_co--section" id="contact-section">
        		<div class="container">
          		 <div class="section-heading-wrap text-center mb-5"  data-aos="fade-up">
           		  <h2 class="heading-h2 text-center divider">대여 메세지 보내기</h2>
         		</div>


          		<div class="row justify-content-between">    
            		 <div class="col-sm-12 col-sm-offset-1"  data-aos="fade-up" data-aos-delay="100">
              	  <form method="post" class="form-outline-style-v1" id="contactForm">
                	   <div class="form-group row mb-0">

                	<div class="col-lg-12 form-group">
                    	 <label for="name">이름</label>
                    	 <input name="name" type="text" class="form-control" id="name">
                  	</div>
                
                  	<div class="col-lg-12 form-group">
                   	 <label for="message">내용</label>
                   	 <textarea name="message" id="message" cols="30" rows="7" class="form-control"></textarea>
                 	</div>
                        </div>
                        <div class="form-group row">
                     	 <div class="col-md-12 d-flex align-items-center">
                      	 <input type="submit" class="btn btn-primary mr-3" value="메세지 보내기">
                      	 <span class="submitting"></span>
                    	</div>
                        </div>
    </div>

    		<div id="unslate_co--overlayer">
		</div>
    		 <div class="site-loader-wrap">
      		 <div class="site-loader">
		</div>
    		</div>
   		<script src="scripts-dist.js"></script>
   		<script src="main.js"></script>
    </body>
</html>
