<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>사파리 village 회원가입</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
   	<meta name="viewport" content="width=device-width" />

   	<link href="address.css" rel="stylesheet" />
	<link href="frame.css" rel="stylesheet" />
	<link href="address2.css" rel="stylesheet" />
    <style>
            body {
            background-color: #819FF7;
        }
    </style>
</head>

<body>
    <h1 align = "center">
	<img src="로고.png" alt = "" width = 1000>
	</h1>
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="wizard-container">
                <div class="card wizard-card" data-color="blue" id="wizardProfile">
                    <form action="" method="">
                    	<div class="wizard-header">
                        	<h3>
                        	   <b>환영합니다</b> <br>
                        	   <small>사파리 village 입니다</small>
                        	</h3>
                    	</div>

			<div class="wizard-navigation">
			<ul>
	                            <li><a href="#내정보" data-toggle="tab">내정보</a></li>
	                            <li><a href="#주소" data-toggle="tab">주소</a></li>
	                         </ul>

			</div>

                        <div class="tab-content">
                            <div class="tab-pane" id="내정보">
                              <div class="row">
                                  <h4 class="info-text">정보를 입력해주세요</h4>
                                  <div class="col-sm-4 col-sm-offset-1">
                                     <div class="picture-container">
                                          <div class="picture">
                                              <img src="실루엣.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                              <input type="file" id="wizard-picture">
                                          </div>
                                          <h6>프로필 사진 선택하기</h6>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                        <label>이름<small>(필수)</small></label>
                                        <input name="이름" type="text" class="form-control" placeholder="홍길동">
                                      </div>
                            
                                  </div>
                                  <div class="col-sm-6 ">
                                      <div class="form-group">
                                          <label>이메일<small>(필수)</small></label>
                                          <input name="이메일" type="email" class="form-control" placeholder="safari@village.com">
                                      </div>
                                  </div>
                              </div>
                            </div>
                            <div class="tab-pane" id="account">
                               
                                <div class="row">

                                    <div class="col-sm-10 col-sm-offset-1">
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-checkbox">
                                                <input type="checkbox" name="jobb" value="Design">
                                                <div class="icon">
                                                    <i class="fa fa-pencil"></i>
                                                </div>
                                                <h6>Design</h6>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-checkbox">
                                                <input type="checkbox" name="jobb" value="Code">
                                                <div class="icon">
                                                    <i class="fa fa-terminal"></i>
                                                </div>
                                                <h6>Code</h6>
                                            </div>

                                        </div>
                                        <div class="col-sm-4">
                                            <div class="choice" data-toggle="wizard-checkbox">
                                                <input type="checkbox" name="jobb" value="Develop">
                                                <div class="icon">
                                                    <i class="fa fa-laptop"></i>
                                                </div>
                                                <h6>Develop</h6>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>
		   
                            <div class="tab-pane" id="주소">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h4 class="info-text"> 주소를 입력해주세요 </h4>
                                    </div>
                                    <div class="col-sm-10 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>지역</label><br>
                                             <select name="country" class="form-control">
                                                <option value="서울"> 서울 </option>
                                                <option value="경기"> 경기 </option>
                                                <option value="강원"> 강원 </option>
                                                <option value="인천"> 인천 </option>
                                                <option value="충청"> 충청 </option>
                                                <option value="경상"> 경상 </option>
                                                <option value="제주"> 제주 </option>
                                            </select>
                                          </div>
                                    <br>
                                    <div class="col-sm-6.5">
                                        <div class="form-group">
                                           <label>상세주소</label>
                                           <input type="text" class="form-control" placeholder="강서구 등촌동">
                                         </div>
                                    </div>
                                    <br>
                                </div>
                            </div>
                        </div>
                        <div class="wizard-footer height-wizard">
                            <div class="pull-right">
                                <input type='button' class='btn btn-next btn-fill btn-warning btn-wd btn-sm' name='next' value='다음으로' />
                                <input type='button' class='btn btn-finish btn-fill btn-warning btn-wd btn-sm' name='finish' value='가입하기' />

                            </div>

                            <div class="pull-left">
                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='이전으로' />
                            </div>
                            <div class="clearfix"></div>
                        </div>

                    </form>
                </div>
            </div> 
        </div>
        </div>
    </div> 

    <div class="footer">
        <div class="container">
               
        </div>
    </div>

</div>

</body>
	<script src="main.js" type="text/javascript"></script>
	<script src="main2.js" type="text/javascript"></script>
	<script src="main3.js" type="text/javascript"></script>
	<script src="main4.js"></script>
	<script src="main5.js"></script>

</html>
